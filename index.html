<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="card mx-auto" style="width: 29rem;">
        <img src="background-image.jpg" class="card-img-top" alt="...">
        <div class="card-body text-center">
            <h1 class="card-title"> <span id="p1Display">0</span> to <span id="p2Display">0</span> </h1>
            <p class="card-text">use the buttons bellow to keep score</p>
            <div class="btn-group">
                <label class="card-text" for="maxScore">Playing to</label>
                <select class="form-select" name="maxScore" id="maxScore">
                    <option value="5">5</option>
                    <option value="8">8</option>
                    <option value="12">12</option>
                    <option value="16">16</option>
                </select>
            </div>
            <div class="btn-group" role="group">
                <button class="btn btn-primary" id="p1Btn">+1 Player one</button>
                <button class="btn btn-success" id="p2Btn">+1 Player two</button>
                <button class="btn btn-danger" id="resetBtn">reset</button>
            </div>
            
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
